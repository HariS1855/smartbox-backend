# Application
spring.application.name=SmartBox

# PostgreSQL Datasource (Railway)
spring.datasource.url=jdbc:postgresql://${RAILWAY_PRIVATE_DOMAIN}:5432/${PGDATABASE}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flask API
flask.api.url=https://embryogenic-larissa-explicit.ngrok-free.dev/analyze

# Server port
server.port=8081



